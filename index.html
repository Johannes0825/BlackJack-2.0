<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <h1>Blackjack</h1>
    <p id="message-el">Place your bets</p>
    <input id="bet-input" type="number" placeholder="Type bet amount..." />
    <button id="start-btn">START GAME</button>
    <p id="balance-el">Balance: $100</p>
    <h5>Dealers cards: <span id="dealer-sum-el"></span></h5>
    <div id="dealer-cards" class="card-container">
      <img src="./cards/card-back.png" class="card" alt="" />
      <img src="./cards/card-back.png" class="card" alt="" />
    </div>

    <div id="player-cards" class="card-container">
      <img src="./cards/card-back.png" class="card" alt="" />
      <img src="./cards/card-back.png" class="card" alt="" />
    </div>
    <h5>Players cards: <span id="player-sum-el"></span></h5>
    <button id="hit-btn">HIT</button>
    <button id="double-btn"">DOUBLE</button>
    <button id="stand-btn"">STAND</button>
  </body>
</html>
